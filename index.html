<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/indelup_iso.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap");
        </style>
        <style type="text/css">
            @font-face {
                font-family: "PJ-Masks-Regular";
                src:
                    url("fonts/PJ_Masks/PJ-Masks-Regular.ttf.woff")
                        format("woff"),
                    url("fonts/PJ_Masks/PJ-Masks-Regular.ttf.svg#PJ-Masks-Regular")
                        format("svg"),
                    url("fonts/PJ_Masks/PJ-Masks-Regular.ttf.eot"),
                    url("fonts/PJ_Masks/PJ-Masks-Regular.ttf.eot?#iefix")
                        format("embedded-opentype");
                font-weight: normal;
                font-style: normal;
            }
        </style>
        <link rel="stylesheet" href="/style.css" />
        <title>LupWorlds</title>
    </head>

    <body>
        <svg
            width="0"
            height="0"
            style="position: absolute; width: 0; height: 0; overflow: hidden"
            aria-hidden="true"
            focusable="false"
        >
            <defs>
                <clipPath id="bevel30Rounded" clipPathUnits="objectBoundingBox">
                    <!-- Bevel depth b=0.15, vertical offset v=b*tan(30)=0.0866, rounded with r=0.06 -->
                    <path
                        d="M 0.15 0 L 0.85 0 A 0.06 0.06 0 0 1 1 0.0866 L 1 0.9134 A 0.06 0.06 0 0 1 0.85 1 L 0.15 1 A 0.06 0.06 0 0 1 0 0.9134 L 0 0.0866 A 0.06 0.06 0 0 1 0.15 0 Z"
                    />
                </clipPath>
            </defs>
        </svg>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
